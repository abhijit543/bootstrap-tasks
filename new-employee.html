<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Employee</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-6">
          <h3 class="text-center">New Employee</h3>
          <label class="fw-bold">EMP Name</label>
          <input type="text" class="form-control" />
          <label class="fw-bold mt-2">EMP Mobile</label>
          <input type="number" class="form-control" />
          <label class="fw-bold mt-2">EMP Email</label>
          <input type="email" class="form-control" />
          <label class="fw-bold mt-2">EMP Salary</label>
          <input type="number" class="form-control" />
          <label class="fw-bold mt-2">EMP Department</label>
          <input type="text" class="form-control" />
          <label class="fw-bold mt-2">EMP Joining Date</label>
          <input type="date" class="form-control" />
          <div class="row mt-2 d-flex justify-content-center align-items-center">
            <div class="col-xl-4">
              <button class="btn btn-primary">Save Employees</button>
            </div>
            <div class="col-xl-2">
              <button class="btn btn-danger">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
